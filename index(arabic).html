<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صانع الفن بالمربعات!</title>
    <link rel="shortcut icon" href="icon_image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <a id="english" href="index(english).html">
        <span></span>
        <span></span>
        <span></span>
        <span></span>english
    </a>
    <h1>الرسم بالمربعات</h1><hr>
    <h2>اختر حجم الرقعة</h2>
    <form id="sizePicker">
        <div id="backcolor">
            <input type="number" id="inputWidth" name="height" min="1" placeholder="العرض">طول الرقعة
            <input type="number" id="inputHeight" name="width" min="1" placeholder="الطول">عرض الرقعة
        </div>
        <br>
        <div id="hrg"><input type="submit" class="bttn-jelly bttn-md bttn-warning" value="!إنشاء"></div>
    </form>
    <div class="center" hidden>
        <br>
        <select id="service">
            <option value= "colour">تلوين</option>
            <option value="typ">كتابة</option>
        </select>
    </div><br>
    <div id="colourpicker">
        <div id="colourin">
            <h2>إختر لونا</h2>
            <br><input type="color" id="colorPicker" class="bttn-success bttn-sm bttn-unite"><br><br><br><br>
        </div>
        <div id="typin" hidden>
            <h2>اختر لون الخط</h2>
            <br><input type="color" id="fontColor" class="bttn-success bttn-sm bttn-unite"><br><br><br><br>
            <h2>أدخل حجم الخط</h2>
            <br><input type="number" id="fontSize"><br><br><br><br>
            <h2><br>أدخل نوع الخط باللغة الإنجليزية</h2>
            <br><input type="text" placeholder="أخرى" list="theFamily" id="fontFamily">
            <datalist id="theFamily">
                <option value="Arial" style="font-family: arial;">Arial</option>
                <option value="Calibri" style="font-family: calibri;">Calibri</option>
                <option value="Serif" style="font-family: serif;">Serif</option>
                <option value="Sans-serif" style="font-family: sans-serif;">Sans-serif</option>
                <option value="Cursive" style="font-family: cursive;">Cursive</option>
                <option value="Times New Roman" style="font-family: 'times new roman';">Times New Roman</option>
                <option value="Georgia" style="font-family: georgia;">Georgia</option>
                <option value="Veranda" style="font-family: veranda;">Veranda</option>
                <option value="Courier New" style="font-family: 'courier new';">Courier New</option>
                <option value="Lucida Console" style="font-family: 'lucida console';">Lucida Console</option>
                <option value="Impact" style="font-family: impact;">Impact</option>
                <option value="Helvetica" style="font-family: helvetica;">Helvetica</option>
                <option value="Charcoal" style="font-family: charcoal;">Charcoal</option>
            </datalist><br><br><br><br>
        </div>
    </div>
    <h2>تصميم اللوحة</h2>
    <button id="hidegrids" class="bttn-danger bttn-md bttn-slant">إخفاء خطوط الشبكة</button>
    <button id="returngrids" class="bttn-danger bttn-md bttn-slant">إظهار خطوط الشبكة</button><br><br>
    <table id="pixelCanvas"><tbody>
        
    </tbody></table>
    <button id = "download" class="bttn-fill bttn-lg bttn-royal" hidden>تنزيل الرسمة بصيغة ملف excel</button>
    <script src="Script.js"></script>
</body>
</html>
