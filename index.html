<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker!</title>
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/proxy/TTZONHHzfjUxPQofZOqIuqMmYq3EB0KEAMR1rofv8AokCFMfzyGWz757JBN8YAX-WXaRiNt_38E7RusTZfBeXpY">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <a id="arabic" href="index(arabic).html">
        <span></span>
        <span></span>
        <span></span>
        <span></span>عربي
    </a>
    <h1>Drawing with squares</h1><hr>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <div id="backcolor">
            Grid Height <input type="number" id="inputHeight" name="height" min="1" placeholder="Height">
            Grid Width <input type="number" id="inputWidth" name="width" min="1" placeholder="Width">
        </div>
        <br>
        <div id="hrg"><input type="submit" value="Create!" class="bttn-jelly bttn-md bttn-warning"></div>
    </form>
    <div class="center" hidden>
        <br>
        <select id="service">
            <option value= "colour">Colouring</option>
            <option value="typ">Typing</option>
        </select>
    </div><br>
    <div id="colourpicker">
        <div id="colourin">
            <h2>Pick A Color</h2>
            <br><input type="color" id="colorPicker" class="bttn-success bttn-sm bttn-unite"><br><br><br><br>
        </div>
        <div id="typin" hidden>
            <h2>Pick the Font Color</h2>
            <br><input type="color" id="fontColor" class="bttn-success bttn-sm bttn-unite"><br><br><br><br>
            <h2>Pick the Font Size</h2>
            <br><input type="number" id="fontSize"><br><br><br><br>
            <h2><br>Pick the Font Family</h2>
            <br><input type="text" placeholder="Other" list="theFamily" id="fontFamily">
            <datalist id="theFamily">
                <option value="Arial" style="font-family: arial;">Arial</option>
                <option value="Calibri" style="font-family: calibri;">Calibri</option>
                <option value="Serif" style="font-family: serif;">Serif</option>
                <option value="Sans-serif" style="font-family: sans-serif;">Sans-serif</option>
                <option value="Cursive" style="font-family: cursive;">Cursive</option>
                <option value="Times New Roman" style="font-family: 'times new roman';">Times New Roman</option>
                <option value="Georgia" style="font-family: georgia;">Georgia</option>
                <option value="Veranda" style="font-family: veranda;">Veranda</option>
                <option value="Courier New" style="font-family: 'courier new';">Courier New</option>
                <option value="Lucida Console" style="font-family: 'lucida console';">Lucida Console</option>
                <option value="Impact" style="font-family: impact;">Impact</option>
                <option value="Helvetica" style="font-family: helvetica;">Helvetica</option>
                <option value="Charcoal" style="font-family: charcoal;">Charcoal</option>
            </datalist><br><br><br><br>
        </div>
    </div>
    <h2>Design Canvas</h2>
    <button id="hidegrids" class="bttn-danger bttn-md bttn-slant">Hide Grid Lines</button>
    <button id="returngrids" class="bttn-danger bttn-md bttn-slant">Show Grid Lines</button><br><br>
    <table id="pixelCanvas"><tbody>

    </tbody></table>
    <button id = "download" class="bttn-fill bttn-lg bttn-royal" hidden>download the drawing with excel</button>
    <script src="Script.js"></script>
</body>
</html>
